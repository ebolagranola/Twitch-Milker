<html>
  <head>
    <title>userJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1>Twitch Milker</h1>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <h2>Points Milked:</h2>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <span class="points">+</span><span id="pointVal" class="points">0</span>
          </div>
        </div>
        <div class="row">
          <div class="col text-start">
            <input type="checkbox" id="humanMode" name="humanMode">
            <label for="humanMode">Toggle Human Mode</label>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
